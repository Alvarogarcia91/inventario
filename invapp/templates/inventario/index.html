<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.18/b-1.5.6/b-flash-1.5.6/b-html5-1.5.6/b-print-1.5.6/cr-1.5.0/sc-2.0.0/datatables.min.js"></script>
<script>
$(document).ready( function () {
    $('#table_id').DataTable( {
        'paging': false,
        dom: 'BfrtipR',
        buttons: [
            {
                extend: 'pdfHtml5',
                orientation: 'landscape',
                pageSize: 'LEGAL'
            }
        ]
    } );
} ); 
</script>

{% if perms.invapp.add_block_de_espuma %}
    <a href="/inventario/?hoy=1">HOY</a>
{% endif %}

<table id="table_id" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Figura</th>
            <th>Tipo de espuma</th>
            <th>Lote</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for block in blocks%}
        <tr>
            <td>{{block.figura}}</td>
            <td>{{block.tipo_de_espuma}}</td>
            <td>{{block.lote}}</td>
            <td>{{block.creado}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
